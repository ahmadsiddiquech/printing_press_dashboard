<div class="main-content">
  <div class="container-fluid">
      <div class="row">
              
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="javascript:void(0)">
                          <img class="img" src="{{ user_data.image }}" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h4 class="card-title">{{ user_data.first_name }} {{ user_data.last_name_name }}</h4>
                      <p class="card-description">
                        {{ user_data.email }}
                      </p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
