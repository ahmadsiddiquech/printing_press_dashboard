<h2 mat-dialog-title>{{title}}</h2>
<form [formGroup]="aoptions_form" (ngSubmit)="submitAdditionaloptions()" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Select Category</mat-label>
                <mat-select formControlName="category_id" #category_id (selectionChange)='change_subcategories(category_id.value)'>
                    <mat-option *ngFor="let category of categories" [value]="category.id">
                        {{category.category}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Select Subcategory</mat-label>
                <mat-select formControlName="subcategory_id" >
                    <mat-option *ngFor="let subcategory of subcategories" [value]="subcategory.id">
                        {{subcategory.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <input matInput formControlName="name" required="required" type="text" placeholder="Enter Additional Option">
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <input matInput formControlName="price" required="required" type="text" placeholder="Enter Additional Option Extra Price">
            </mat-form-field>
        </div>
    </div>
    
    <div class="clearfix"></div>
    <mat-dialog-actions class="pull-right">
        <div>
            <button mat-raised-button type="submit" class="btn btn-success">{{button}}</button>
            <button type="button" mat-dialog-close mat-button class="btn btn-danger">Cancel</button>
            
        </div>
    </mat-dialog-actions>
    
</form>
