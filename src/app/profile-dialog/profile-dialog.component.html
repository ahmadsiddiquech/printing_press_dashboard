<h2 mat-dialog-title>Update User</h2>
<form [formGroup]="profile_form" (ngSubmit)="updateProfile()">
    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="example-full-width">
                <input matInput formControlName="first_name" [(ngModel)]="data.first_name" required="required" type="text" placeholder="Enter First Name">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="example-full-width">
                <input matInput formControlName="last_name" required="required" type="text" placeholder="Enter Last Name">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <input matInput formControlName="email" required="required" type="email" placeholder="Enter Email Address">
          </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <input matInput formControlName="password" required="required" type="password" placeholder="Enter Password">
          </mat-form-field>
        </div>
    </div>
    
    <div class="clearfix"></div>
    <div>
        <button type="button" (click)="onNoClick()" mat-button class="btn btn-danger">Cancel</button>
        <button mat-raised-button type="submit" (click)="onNoClick()" class="btn btn-danger pull-right" cdkFocusInitial>Update Profile</button>
    </div>
</form>
