<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" *ngIf="categories">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Categories List <a mat-button class="pull-right" (click)="createCat()"><i class="material-icons">create</i> New</a> </h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Description
                                    </th>
                                    <th>
                                        Actions
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let category of categories">
                                        <td>
                                            {{ category.id }}
                                        </td>
                                        <td>
                                            <img class="list-pic-min" src="{{ category.image }}">
                                            {{ category.category }}
                                        </td>
                                        <td>
                                            {{ category.description }}
                                        </td>
                                        <td>
                                            <a mat-raised-button (click)=editCat(category) class="btn-outline-primary"><i class="material-icons">edit_note</i></a>
                                            <a mat-raised-button (click)="deleteCat(category.id)" class="btn-outline-danger"><i class="material-icons">clear</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
