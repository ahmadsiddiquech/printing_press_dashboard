<h2 mat-dialog-title>{{title}}</h2>
<form [formGroup]="product_form" (ngSubmit)="submitProduct()" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Select Category</mat-label>
                <mat-select formControlName="category_id" #category_id (selectionChange)='change_subcategories(category_id.value)'>
                    <mat-option *ngFor="let category of categories" [value]="category.id">
                        {{category.category}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Select Subcategory</mat-label>
                <mat-select formControlName="subcategory_id" #subcategory_id (selectionChange)='change_finishoptions(subcategory_id.value)'>
                    <mat-option *ngFor="let subcategory of subcategories" [value]="subcategory.id">
                        {{subcategory.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Select Finish Option</mat-label>
                <mat-select formControlName="finishingoptions_id" multiple>
                    <mat-option *ngFor="let finishgoption of finishoptions" [value]="finishgoption.id">
                        {{finishgoption.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <input matInput formControlName="name" required="required" type="text" placeholder="Enter Product Name">
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <input matInput formControlName="price" required="required" type="text" placeholder="Enter Product Price">
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <textarea matInput formControlName="description" required="required" type="text" placeholder="Enter Product Description"></textarea>
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <div class="example-full-width">
                <button type="button" mat-raised-button (click)="fileInput.click()" style="border: 1px solid #f4b41a">Choose File &nbsp;
                    <i class="material-icons">image</i>
                </button>
                <input hidden #fileInput type="file" id="file" formControlName="image" (change)="onImageChange($event)">
            </div>
        </div>
    </div>
    
    <div class="clearfix"></div>
    <mat-dialog-actions class="pull-right">
        <div>
            <button mat-raised-button type="submit" class="btn btn-success">{{button}}</button>
            <button type="button" mat-dialog-close mat-button class="btn btn-danger">Cancel</button>
            
        </div>
    </mat-dialog-actions>
    
</form>
