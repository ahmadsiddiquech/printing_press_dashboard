<h2 mat-dialog-title>{{title}}</h2>
<form [formGroup]="cat_form" (ngSubmit)="submitCategory()" enctype="multipart/form-data">
    <div class="row">
        <div class="center col-md-12" style="text-align: center;" *ngIf="data">
            <img class="profile_image" mat-card-image src="{{ data.image }}" >
        </div>

        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <input matInput formControlName="category" required="required" type="text" placeholder="Enter Category">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <input matInput formControlName="description" required="required" type="text" placeholder="Enter Description">
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <div class="example-full-width">
                <button type="button" mat-raised-button (click)="fileInput.click()" style="border: 1px solid #f4b41a">Choose File &nbsp;
                    <i class="material-icons">image</i>
                </button>
                <input hidden #fileInput type="file" id="file" formControlName="image" (change)="onImageChange($event)">
            </div>
        </div>
    </div>
    
    <div class="clearfix"></div>
    <mat-dialog-actions class="pull-right">
        <div>
            <button mat-raised-button type="submit" class="btn btn-success">{{button}}</button>
            <button type="button" mat-dialog-close mat-button class="btn btn-danger">Cancel</button>
            
        </div>
    </mat-dialog-actions>
    
</form>
