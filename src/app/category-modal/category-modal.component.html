<h2 mat-dialog-title>Categories</h2>
<form [formGroup]="cat_form" (ngSubmit)="updateCategory()">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <input matInput formControlName="category" required="required" type="text" placeholder="Enter Category">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <input matInput formControlName="description" required="required" type="text" placeholder="Enter Description">
            </mat-form-field>
        </div>
    </div>
    
    <div class="clearfix"></div>
    <div>
        <button type="button" (click)="onNoClick()" mat-button class="btn btn-danger">Cancel</button>
        <button mat-raised-button type="submit" (click)="onNoClick()" class="btn btn-danger pull-right" cdkFocusInitial>Update Profile</button>
    </div>
</form>
