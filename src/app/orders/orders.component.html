<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Orders List
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" *ngIf="orders">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Total Price
                                    </th>
                                    <th>
                                        Status
                                    </th>
                                    <th>
                                        Actions
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let order of orders">
                                        <td>
                                            {{ order.id }}
                                        </td>
                                        <td>
                                            {{ order.first_name }}
                                        </td>
                                        <td>
                                            {{ order.total_price }}
                                        </td>
                                        <td>
                                            {{ order.order_status }}
                                        </td>
                                        <td>
                                            <a mat-raised-button (click)=editOrder(order.id)
                                                class="btn-outline-primary"><i class="material-icons">edit_note</i></a>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
