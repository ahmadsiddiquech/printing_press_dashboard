<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" >
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Products List <a mat-button class="pull-right" (click)="createProducts()"><i class="material-icons">create</i> New</a> </h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" *ngIf="products">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Category
                                    </th>
                                    <th>
                                        Subcategory
                                    </th>
                                    <th>
                                        Actions
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let product of products">
                                        <td>
                                            {{ product.id }}
                                        </td>
                                        <td>
                                            <img class="list-pic-min" src="{{ product.image }}">
                                            {{ product.name }}
                                        </td>
                                        <td>
                                            {{ product.category }}
                                        </td>
                                        <td>
                                            {{ product.description }}
                                        </td>
                                        <td>
                                            <a mat-raised-button (click)=editProduct(product.id) class="btn-outline-primary"><i class="material-icons">edit_note</i></a>
                                            <a mat-raised-button (click)="deleteProduct(product.id)" class="btn-outline-danger"><i class="material-icons">clear</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
