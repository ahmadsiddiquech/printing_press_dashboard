<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" >
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Additional Options List <a mat-button class="pull-right" (click)="createAdditionaloption()"><i class="material-icons">create</i> New</a> </h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" *ngIf="aoptions">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Category
                                    </th>
                                    <th>
                                        Subcategory
                                    </th>
                                    <th>
                                        Actions
                                    </th>
                                </thead>
                                <tbody >
                                    <tr *ngFor="let aoption of aoptions">
                                        <td>
                                            {{ aoption.id }}
                                        </td>
                                        <td>
                                            {{ aoption.name }}
                                        </td>
                                        <td>
                                            {{ aoption.category }}
                                        </td>
                                        <td>
                                            {{ aoption.subcategory }}
                                        </td>
                                        <td>
                                            <a mat-raised-button (click)=editAdditionaloption(aoption) class="btn-outline-primary"><i class="material-icons">edit_note</i></a>
                                            <a mat-raised-button (click)="deleteAdditionaloption(aoption.id)" class="btn-outline-danger"><i class="material-icons">clear</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
